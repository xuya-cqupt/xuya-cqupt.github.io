<!doctype html>
<html>

<head>
	<meta charset="utf-8">
	<link rel="stylesheet" type="text/css" href="css/register.css">
	<title>逆拍注册页</title>
</head>

<body>
	<div id="wrapper">
		<div id="loginbar">
			<div class="addFavorite">
				<img src="./img/addfavorite.jpg">
				<span>收藏逆拍</span>
			</div>
			<div class="welcome">
				<span>您好！欢迎来到逆拍！</span>
				<span>【</span><a href="#">登陆</a><span>】</span>
				<span>【</span><a href="#">免费注册</a><span>】</span>
				<a href="#">返回首页</a>
			</div>
		</div>
		<div id="title">
		</div>
		<div id="main">
			<form id="register_box" method="post" onSubmit="return check()">
				<div class="register_bar">
					<div class="register_input">邮箱/手机号码:<input type="text" name="name"></div>
					<div class="register_message"><p>用于找回密码和接受订单通知等服务</p></div>
				</div>
				<div class="register_bar">
					<div class="register_input">登录密码:<input type="password" name="password" maxlength="16"></div>
					<div class="register_message" id="tips"><p>密码强度</p><span></span><span></span><span></span><span></span></div>
				</div>
				<div class="register_bar">
					<div class="register_input">确认密码:<input type="password" name="re_password"></div>
					<div class="register_message"><p id="checkRepeat"></p></div>
				</div>
				<div class="submit_btn"><input type="submit" value="立即注册"></div>
				<div class="check_btn"><input type="checkbox" id="checkbox"><label for="checkbox">我已同意逆拍网交易条款和相关社区条款</label></div>
			</form>
			<div class="phone_register">
				<p>手机快速注册</p>
				<p>编辑短信<span>"NIPAI"</span></p>
				<ul>
					<li>移动用户发送到<span>1234567</span></li>
					<li>电信用户发送到<span>1234567</span></li>
					<li>联通用户发送到<span>1234567</span></li>
				</ul>
			</div>
		</div>
		<div id="footer">
			<ul id="link">
				<li><a href="#">关于逆拍</a></li>
				<li><a href="#">帮助中心</a></li>
				<li><a href="#">加入我们</a></li>
				<li><a href="#">联系我们</a></li>
				<li><a href="#">网站合作</a></li>
				<li><a href="#">版权声明</a></li>
			</ul>
		</div>
	</div>
</body>

<script src="./js/addFavorite.js"></script>
<script src="./js/checkStrong.js"></script>
<script src="./js/checkRepeat.js"></script>
</html>
